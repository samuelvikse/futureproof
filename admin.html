<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel â€” FutureProof</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

  <!-- Adobe Fonts: Sofia Pro -->
  <link rel="stylesheet" href="https://use.typekit.net/ngj4ynz.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #f4e8d8;
      --color-secondary: #53654e;
      --color-dark: #3d4d42;
    }

    body {
      font-family: "sofia-pro", sans-serif;
      background: var(--color-dark);
      color: var(--color-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Login Screen */
    .login-container {
      max-width: 400px;
      width: 100%;
      background: rgba(244, 232, 216, 0.05);
      border: 1px solid rgba(244, 232, 216, 0.1);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .login-container p {
      color: rgba(244, 232, 216, 0.6);
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(244, 232, 216, 0.08);
      border: 1px solid rgba(244, 232, 216, 0.15);
      border-radius: 10px;
      color: var(--color-primary);
      font-family: "sofia-pro", sans-serif;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: rgba(244, 232, 216, 0.4);
      background: rgba(244, 232, 216, 0.12);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--color-primary);
      color: var(--color-secondary);
      border: none;
      border-radius: 10px;
      font-family: "sofia-pro", sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #fff;
      transform: translateY(-2px);
    }

    .error-message {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Admin Dashboard */
    .admin-container {
      display: none;
      max-width: 1400px;
      width: 100%;
      padding: 40px 20px;
    }

    .admin-container.show {
      display: block;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .admin-header h1 {
      font-size: 2.5rem;
      letter-spacing: -1px;
    }

    .admin-actions {
      display: flex;
      gap: 12px;
    }

    .btn-secondary {
      padding: 12px 24px;
      background: rgba(244, 232, 216, 0.1);
      border: 1px solid rgba(244, 232, 216, 0.2);
      color: var(--color-primary);
      border-radius: 10px;
      font-family: "sofia-pro", sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-secondary:hover {
      background: rgba(244, 232, 216, 0.15);
      border-color: rgba(244, 232, 216, 0.3);
    }

    .btn-primary {
      padding: 12px 24px;
      background: var(--color-primary);
      color: var(--color-secondary);
      border: none;
      border-radius: 10px;
      font-family: "sofia-pro", sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background: #fff;
      transform: translateY(-2px);
    }

    /* Projects Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .project-card {
      background: rgba(244, 232, 216, 0.05);
      border: 1px solid rgba(244, 232, 216, 0.1);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s;
    }

    .project-card:hover {
      border-color: rgba(244, 232, 216, 0.2);
      transform: translateY(-4px);
    }

    .project-card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
    }

    .project-number {
      font-size: 2rem;
      font-weight: 700;
      color: rgba(244, 232, 216, 0.2);
    }

    .project-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      background: rgba(244, 232, 216, 0.08);
      border: 1px solid rgba(244, 232, 216, 0.15);
      border-radius: 8px;
      color: var(--color-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .icon-btn:hover {
      background: rgba(244, 232, 216, 0.15);
      border-color: rgba(244, 232, 216, 0.3);
    }

    .icon-btn.delete:hover {
      background: rgba(220, 53, 69, 0.2);
      border-color: rgba(220, 53, 69, 0.5);
      color: #ff6b6b;
    }

    .project-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .project-tag {
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(244, 232, 216, 0.6);
      padding: 4px 10px;
      background: rgba(244, 232, 216, 0.08);
      border-radius: 12px;
    }

    .project-card h3 {
      font-size: 1.3rem;
      margin-bottom: 8px;
      letter-spacing: -0.3px;
    }

    .project-card p {
      font-size: 0.9rem;
      color: rgba(244, 232, 216, 0.6);
      line-height: 1.5;
    }

    .featured-badge {
      display: inline-block;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ffd700;
      padding: 4px 10px;
      background: rgba(255, 215, 0, 0.15);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 12px;
      margin-bottom: 8px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--color-dark);
      border: 1px solid rgba(244, 232, 216, 0.2);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .modal-header h2 {
      font-size: 1.8rem;
      letter-spacing: -0.5px;
    }

    .close-btn {
      width: 32px;
      height: 32px;
      background: rgba(244, 232, 216, 0.1);
      border: none;
      border-radius: 8px;
      color: var(--color-primary);
      cursor: pointer;
      font-size: 1.5rem;
      line-height: 1;
      transition: all 0.3s;
    }

    .close-btn:hover {
      background: rgba(244, 232, 216, 0.2);
      transform: rotate(90deg);
    }

    .form-group textarea {
      width: 100%;
      padding: 14px 18px;
      background: rgba(244, 232, 216, 0.08);
      border: 1px solid rgba(244, 232, 216, 0.15);
      border-radius: 10px;
      color: var(--color-primary);
      font-family: "sofia-pro", sans-serif;
      font-size: 0.95rem;
      resize: vertical;
      min-height: 100px;
      transition: all 0.3s;
    }

    .form-group textarea:focus {
      outline: none;
      border-color: rgba(244, 232, 216, 0.4);
      background: rgba(244, 232, 216, 0.12);
    }

    .checkbox-group {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-item label {
      font-size: 0.9rem;
      cursor: pointer;
      margin: 0;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .admin-header h1 {
        font-size: 2rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }

      .modal-content {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-container" id="loginContainer">
    <h1>Admin Panel</h1>
    <p>Enter your password to manage projects</p>

    <div class="error-message" id="errorMessage">
      Incorrect password. Please try again.
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <!-- Admin Dashboard -->
  <div class="admin-container" id="adminContainer">
    <div class="admin-header">
      <h1>Manage Projects</h1>
      <div class="admin-actions">
        <button class="btn-primary" id="addProjectBtn">+ Add Project</button>
        <button class="btn-secondary" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="projects-grid" id="projectsGrid">
      <!-- Projects will be loaded here -->
    </div>
  </div>

  <!-- Add/Edit Project Modal -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Project</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>

      <form id="projectForm">
        <input type="hidden" id="projectId">

        <div class="form-group">
          <label for="projectName">Project Name *</label>
          <input type="text" id="projectName" required>
        </div>

        <div class="form-group">
          <label for="projectDescription">Description *</label>
          <textarea id="projectDescription" required></textarea>
        </div>

        <div class="form-group">
          <label>Categories *</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="catBranding" value="branding">
              <label for="catBranding">Branding</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="catIdentity" value="identity">
              <label for="catIdentity">Visual Identity</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="catWebsite" value="website">
              <label for="catWebsite">Website</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="catMarketing" value="marketing">
              <label for="catMarketing">Marketing</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="projectLink">Project Link (optional)</label>
          <input type="url" id="projectLink" placeholder="https://">
        </div>

        <div class="form-group">
          <div class="checkbox-item">
            <input type="checkbox" id="projectFeatured">
            <label for="projectFeatured">Featured Project (spans 2 columns)</label>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary">Save Project</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Password (you should change this!)
    const ADMIN_PASSWORD = 'Doffen58??';

    // Elements
    const loginContainer = document.getElementById('loginContainer');
    const adminContainer = document.getElementById('adminContainer');
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const logoutBtn = document.getElementById('logoutBtn');
    const addProjectBtn = document.getElementById('addProjectBtn');
    const projectModal = document.getElementById('projectModal');
    const projectForm = document.getElementById('projectForm');
    const closeModal = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const projectsGrid = document.getElementById('projectsGrid');
    const modalTitle = document.getElementById('modalTitle');

    // Projects data
    let projects = [];
    let editingProjectId = null;

    // Load projects from localStorage
    function loadProjects() {
      const saved = localStorage.getItem('futureproof_projects');
      if (saved) {
        projects = JSON.parse(saved);
      } else {
        // Default projects
        projects = [
          {
            id: 1,
            name: 'Coming soon',
            description: "We're currently working on exciting new projects. Check back soon to see our latest work.",
            categories: ['branding', 'identity'],
            link: '#',
            featured: true
          },
          {
            id: 2,
            name: 'Coming soon',
            description: "We're currently working on exciting new projects. Check back soon to see our latest work.",
            categories: ['website'],
            link: '#',
            featured: false
          },
          {
            id: 3,
            name: 'Coming soon',
            description: "We're currently working on exciting new projects. Check back soon to see our latest work.",
            categories: ['identity', 'marketing'],
            link: '#',
            featured: false
          },
          {
            id: 4,
            name: 'Coming soon',
            description: "We're currently working on exciting new projects. Check back soon to see our latest work.",
            categories: ['branding', 'website'],
            link: '#',
            featured: false
          },
          {
            id: 5,
            name: 'Coming soon',
            description: "We're currently working on exciting new projects. Check back soon to see our latest work.",
            categories: ['identity'],
            link: '#',
            featured: false
          },
          {
            id: 6,
            name: 'Coming soon',
            description: "We're currently working on exciting new projects. Check back soon to see our latest work.",
            categories: ['marketing', 'website'],
            link: '#',
            featured: false
          }
        ];
        saveProjects();
      }
      renderProjects();
    }

    // Save projects to localStorage
    function saveProjects() {
      localStorage.setItem('futureproof_projects', JSON.stringify(projects));
      // Also trigger update on work page if it's open
      window.dispatchEvent(new Event('projectsUpdated'));
    }

    // Render projects
    function renderProjects() {
      projectsGrid.innerHTML = '';
      projects.forEach((project, index) => {
        const card = document.createElement('div');
        card.className = 'project-card';

        const categories = project.categories.map(cat => {
          const labels = {
            branding: 'Branding',
            identity: 'Visual Identity',
            website: 'Website',
            marketing: 'Marketing'
          };
          return `<span class="project-tag">${labels[cat]}</span>`;
        }).join('');

        card.innerHTML = `
          <div class="project-card-header">
            <span class="project-number">${String(index + 1).padStart(2, '0')}</span>
            <div class="project-actions">
              <button class="icon-btn" onclick="editProject(${project.id})" title="Edit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
              </button>
              <button class="icon-btn delete" onclick="deleteProject(${project.id})" title="Delete">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
              </button>
            </div>
          </div>
          ${project.featured ? '<span class="featured-badge">Featured</span>' : ''}
          <div class="project-tags">${categories}</div>
          <h3>${project.name}</h3>
          <p>${project.description}</p>
        `;

        projectsGrid.appendChild(card);
      });
    }

    // Login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;

      if (password === ADMIN_PASSWORD) {
        sessionStorage.setItem('admin_logged_in', 'true');
        loginContainer.style.display = 'none';
        adminContainer.classList.add('show');
        errorMessage.classList.remove('show');
        loadProjects();
      } else {
        errorMessage.classList.add('show');
        document.getElementById('password').value = '';
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      sessionStorage.removeItem('admin_logged_in');
      location.reload();
    });

    // Check if already logged in
    if (sessionStorage.getItem('admin_logged_in') === 'true') {
      loginContainer.style.display = 'none';
      adminContainer.classList.add('show');
      loadProjects();
    }

    // Add project
    addProjectBtn.addEventListener('click', () => {
      editingProjectId = null;
      modalTitle.textContent = 'Add Project';
      projectForm.reset();
      projectModal.classList.add('show');
    });

    // Edit project
    window.editProject = (id) => {
      const project = projects.find(p => p.id === id);
      if (!project) return;

      editingProjectId = id;
      modalTitle.textContent = 'Edit Project';

      document.getElementById('projectId').value = project.id;
      document.getElementById('projectName').value = project.name;
      document.getElementById('projectDescription').value = project.description;
      document.getElementById('projectLink').value = project.link || '';
      document.getElementById('projectFeatured').checked = project.featured;

      // Set categories
      document.getElementById('catBranding').checked = project.categories.includes('branding');
      document.getElementById('catIdentity').checked = project.categories.includes('identity');
      document.getElementById('catWebsite').checked = project.categories.includes('website');
      document.getElementById('catMarketing').checked = project.categories.includes('marketing');

      projectModal.classList.add('show');
    };

    // Delete project
    window.deleteProject = (id) => {
      if (confirm('Are you sure you want to delete this project?')) {
        projects = projects.filter(p => p.id !== id);
        saveProjects();
        renderProjects();
      }
    };

    // Close modal
    closeModal.addEventListener('click', () => {
      projectModal.classList.remove('show');
    });

    cancelBtn.addEventListener('click', () => {
      projectModal.classList.remove('show');
    });

    // Save project
    projectForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const categories = [];
      if (document.getElementById('catBranding').checked) categories.push('branding');
      if (document.getElementById('catIdentity').checked) categories.push('identity');
      if (document.getElementById('catWebsite').checked) categories.push('website');
      if (document.getElementById('catMarketing').checked) categories.push('marketing');

      if (categories.length === 0) {
        alert('Please select at least one category');
        return;
      }

      const projectData = {
        id: editingProjectId || Date.now(),
        name: document.getElementById('projectName').value,
        description: document.getElementById('projectDescription').value,
        categories: categories,
        link: document.getElementById('projectLink').value || '#',
        featured: document.getElementById('projectFeatured').checked
      };

      if (editingProjectId) {
        const index = projects.findIndex(p => p.id === editingProjectId);
        if (index !== -1) {
          projects[index] = projectData;
        }
      } else {
        projects.push(projectData);
      }

      saveProjects();
      renderProjects();
      projectModal.classList.remove('show');
      projectForm.reset();
    });

    // Close modal on outside click
    projectModal.addEventListener('click', (e) => {
      if (e.target === projectModal) {
        projectModal.classList.remove('show');
      }
    });
  </script>
</body>
</html>
